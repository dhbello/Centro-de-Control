    <!-- header -->
    <div class="barra_gov">
      <a class="logo-gov" href="https://www.gov.co/home/" target="_blank">
          <img alt="Logo Gov.co" src="/images/nav/header_govco.png">

    <div class="navbarIgacContainer origen"></div>

    <div class="container-fluid">

      <div class="row mt-5">

          <div class="col-sm-6 mt-5">

              <div class="head">
                  <h3 class="subtitle"> DATOS GEOMAGNETISMO OBSERVATORIO ISLA FÚQUENE </h3>
                  <p class="maquina-escribir" id="maquinaTexto"> Seleccione el período o año que desea graficar, podrá descargar los 
                   datos seleccionados o descargar todos los datos en formato .csv </p>
              </div>

              <!-- // ========== FILTRO POR PERIDO ================= -->

              <div class="subtitle mt-5">
                  <h3 class="">FILTRO POR PERÍODO </h3>
              </div>
              <div class="center mt-5">

                  <div class="desde">
                      <label for="anoDesde" class="label">DESDE (AAAA)</label><br>
                      <select class="select mt-2" aria-label="Default select example" name="" id="anoDesde">                                  
                          <option value="1955" selected>1955</option>
                          <option value="2005">2005</option>
              
                      </select>

                  </div>

              <div class="hasta margin-left">
                  <label class="label" for="anoHasta">HASTA (AAAA)</label><br>
                  <select class="select mt-2" name="" id="anoHasta">            
                      <option value="1955">1955</option>
                      <option value="2005">2005</option>        
                  </select>

              </div>
  

              </div>

              <div class="boton-descargar center mt-5">
                  <button >Descargar <i class="bi bi-cloud-download"></i></button>
              </div>


              <!-- // ========== FILTRO POR AÑO ================= -->

              <div class="subtitle mt-5">
                  <h3 class="">FILTRO POR AÑO </h3>
              </div>
              <div class="center mt-5">

                 
              <div class="hasta">
                  <label class="label" for="anoHasta">HASTA (AAAA)</label><br>
                  <select class="select mt-2" name="" id="anoHasta">            
                      <option value="1">1955</option>
                      <option value="2">2005</option>        
                  </select>

              </div>
  

              </div>

              <div class="center mt-5 boton-descargar">
                  <button >Descargar <i class="bi bi-cloud-download"></i></button>
              </div>

               <!-- // ========== OBTENER TODA LA INFORMACIÓN ================= -->

               <div class="subtitle mt-5">
                  <h3 class="">OBTENER TODA LA INFORMACIÓN</h3>
              </div>
              
              <div class="boton-descargar center mt-5">
                  <button >Descargar <i class="bi bi-cloud-download"></i></button>
              </div>




          </div>

          <div class="col-sm-6 mt-5">

              <div id="firstDivChart">
                  <canvas id="firstChart"></canvas>
                </div>
           
                <div id="secondDivChart">
                  <canvas id="secondChart"></canvas>
                </div>
           
                <div id="thirdDivChart">
                  <canvas id="thirdChart"></canvas>
                </div>

          </div>


      </div>
