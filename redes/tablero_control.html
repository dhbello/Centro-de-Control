    <script>
      am5.ready(function() {    
        // Create root element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");
        
        
        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
        am5themes_Animated.new(root)
        ]);
        
        
        // Create chart
        // https://www.amcharts.com/docs/v5/charts/xy-chart/
        var chart = root.container.children.push(am5xy.XYChart.new(root, {
        panX: false,
        panY: false,
        wheelX: "panX",
        wheelY: "zoomX"
        }));
        
        
        // Add cursor
        // https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
        var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
        behavior: "zoomX"
        }));
        cursor.lineY.set("visible", false);
        
        var date = new Date();
        date.setHours(0, 0, 0, 0);
        var value = 100;
        
        function generateData() {
        value = Math.round((Math.random() * 10 - 5) + value);
        am5.time.add(date, "day", 1);
        return {
            date: date.getTime(),
            value: value
        };
        }
        
        function generateDatas(count) {
        var data = [];
        for (var i = 0; i < count; ++i) {
            data.push(generateData());
        }
        return data;
        }
        
        
        // Create axes
        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
        var xAxis = chart.xAxes.push(am5xy.DateAxis.new(root, {
        maxDeviation: 0,
        baseInterval: {
            timeUnit: "day",
            count: 1
        },
        renderer: am5xy.AxisRendererX.new(root, {}),
        tooltip: am5.Tooltip.new(root, {})
        }));
        
        var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
        renderer: am5xy.AxisRendererY.new(root, {})
        }));
        
        
        // Add series
        // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
        var series = chart.series.push(am5xy.ColumnSeries.new(root, {
        name: "Series",
        xAxis: xAxis,
        yAxis: yAxis,
        valueYField: "value",
        valueXField: "date",
        tooltip: am5.Tooltip.new(root, {
            labelText: "{valueY}"
        })
        }));
        
        
        
        // Add scrollbar
        // https://www.amcharts.com/docs/v5/charts/xy-chart/scrollbars/
        chart.set("scrollbarX", am5.Scrollbar.new(root, {
        orientation: "horizontal",
        opacity: 0
        }));
        
        var data = generateDatas(50);
        series.data.setAll(data);
        
        
        // Make stuff animate on load
        // https://www.amcharts.com/docs/v5/concepts/animations/
        series.appear(1000);
        chart.appear(1000, 100);
        
        root.interfaceColors.set("text", am5.color(0xffffff));
      }); // end am5.ready()
    </script>

    <script>
        am5.ready(function() {
        
        // Create root element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv3");
        
        // Create custom theme
        // https://www.amcharts.com/docs/v5/concepts/themes/#Quick_custom_theme
        var myTheme = am5.Theme.new(root);
        myTheme.rule("Label").set("fontSize", "0em");
        
        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
        am5themes_Animated.new(root),
        myTheme
        ]);
        
        // Create wrapper container
        var container = root.container.children.push(am5.Container.new(root, {
        width: am5.p100,
        height: am5.p100,
        layout: root.horizontalLayout
        }));
        
        // Create first chart
        // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
        var chart0 = container.children.push(am5percent.PieChart.new(root, {
        innerRadius: am5.p50,
        tooltip: am5.Tooltip.new(root, {})
        }));
        
        // Create series
        // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
        var series0 = chart0.series.push(am5percent.PieSeries.new(root, {
        valueField: "value",
        categoryField: "category",
        alignLabels: false
        }));
        
        series0.labels.template.setAll({
        textType: "circular",
        templateField: "dummyLabelSettings"
        });
        
        series0.ticks.template.set("forceHidden", true);
        
        var sliceTemplate0 = series0.slices.template;
        sliceTemplate0.setAll({
        draggable: true,
        templateField: "settings",
        cornerRadius: 5
        });
        
        // Separator line
        container.children.push(am5.Line.new(root, {
        layer: 1,
        height: am5.percent(60),
        y: am5.p50,
        centerY: am5.p50,
        strokeDasharray: [4, 4],
        stroke: root.interfaceColors.get("alternativeBackground"),
        strokeOpacity: 0.5
        }));
        
        // Label
        container.children.push(am5.Label.new(root, {
        layer: 1,
        text: "Drag slices over the line",
        y: am5.p50,
        textAlign: "center",
        rotation: -90,
        isMeasured: false
        }));
        
        // Create second chart
        // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
        var chart1 = container.children.push(am5percent.PieChart.new(root, {
        innerRadius: am5.p50,
        tooltip: am5.Tooltip.new(root, {})
        }));
        
        // Create series
        // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
        var series1 = chart1.series.push(am5percent.PieSeries.new(root, {
        valueField: "value",
        categoryField: "category",
        alignLabels: false
        }));
        
        series1.labels.template.setAll({
        textType: "circular",
        radius: 20,
        templateField: "dummyLabelSettings"
        });
        
        series1.ticks.template.set("forceHidden", true);
        
        var sliceTemplate1 = series1.slices.template;
        sliceTemplate1.setAll({
        draggable: true,
        templateField: "settings",
        cornerRadius: 5
        });
        
        var previousDownSlice;
        
        // change layers when down
        sliceTemplate0.events.on("pointerdown", function (e) {
        if (previousDownSlice) {
            //  previousDownSlice.set("layer", 0);
        }
        e.target.set("layer", 1);
        previousDownSlice = e.target;
        });
        
        sliceTemplate1.events.on("pointerdown", function (e) {
        if (previousDownSlice) {
            // previousDownSlice.set("layer", 0);
        }
        e.target.set("layer", 1);
        previousDownSlice = e.target;
        });
        
        // when released, do all the magic
        sliceTemplate0.events.on("pointerup", function (e) {
        series0.hideTooltip();
        series1.hideTooltip();
        
        var slice = e.target;
        if (slice.x() > container.width() / 4) {
            var index = series0.slices.indexOf(slice);
            slice.dataItem.hide();
        
            var series1DataItem = series1.dataItems[index];
            series1DataItem.show();
            series1DataItem.get("slice").setAll({ x: 0, y: 0 });
        
            handleDummy(series0);
            handleDummy(series1);
        } else {
            slice.animate({
            key: "x",
            to: 0,
            duration: 500,
            easing: am5.ease.out(am5.ease.cubic)
            });
            slice.animate({
            key: "y",
            to: 0,
            duration: 500,
            easing: am5.ease.out(am5.ease.cubic)
            });
        }
        });
        
        sliceTemplate1.events.on("pointerup", function (e) {
        var slice = e.target;
        
        series0.hideTooltip();
        series1.hideTooltip();
        
        if (slice.x() < container.width() / 4) {
            var index = series1.slices.indexOf(slice);
            slice.dataItem.hide();
        
            var series0DataItem = series0.dataItems[index];
            series0DataItem.show();
            series0DataItem.get("slice").setAll({ x: 0, y: 0 });
        
            handleDummy(series0);
            handleDummy(series1);
        } else {
            slice.animate({
            key: "x",
            to: 0,
            duration: 500,
            easing: am5.ease.out(am5.ease.cubic)
            });
            slice.animate({
            key: "y",
            to: 0,
            duration: 500,
            easing: am5.ease.out(am5.ease.cubic)
            });
        }
        });
        
        // data
        var data = [
        {
            category: "Dummy",
            value: 1000,
            settings: {
            fill: am5.color(0xdadada),
            stroke: am5.color(0xdadada),
            fillOpacity: 0.3,
            strokeDasharray: [4, 4],
            tooltipText: null,
            draggable: false
            },
            dummyLabelSettings: {
            forceHidden: true
            }
        },
        {
            category: "Lithuania",
            value: 501.9
        },
        {
            category: "Estonia",
            value: 301.9
        },
        {
            category: "Ireland",
            value: 201.1
        },
        {
            category: "Germany",
            value: 165.8
        },
        {
            category: "Australia",
            value: 139.9
        },
        {
            category: "Austria",
            value: 128.3
        }
        ];
        
        // show/hide dummy slice depending if there are other visible slices
        function handleDummy(series) {
        // count visible data items
        var visibleCount = 0;
        am5.array.each(series.dataItems, function (dataItem) {
            if (!dataItem.isHidden()) {
            visibleCount++;
            }
        });
        // if all hidden, show dummy
        if (visibleCount == 0) {
            series.dataItems[0].show();
        } else {
            series.dataItems[0].hide();
        }
        }
        // set data
        series0.data.setAll(data);
        series1.data.setAll(data);
        
        // hide all except dummy
        am5.array.each(series1.dataItems, function (dataItem) {
        if (dataItem.get("category") != "Dummy") {
            dataItem.hide(0);
        }
        });
        
        // hide dummy
        series0.dataItems[0].hide(0);
        
        // reveal container
        container.appear(1000, 100);
        
        }); // end am5.ready()
    </script>

        var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
        cursor.lineY.set("visible", false);
        
        
        // Create axes
        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
        var xAxis = chart.xAxes.push(am5xy.DateAxis.new(root, {
          maxDeviation: 0.3,
          baseInterval: {
            timeUnit: "day",
            count: 1
          },
          renderer: am5xy.AxisRendererX.new(root, {}),
          tooltip: am5.Tooltip.new(root, {})
        }));
        
        var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
          maxDeviation: 0.3,
          renderer: am5xy.AxisRendererY.new(root, {})
        }));
        
        
        // Add series
        // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
        var series = chart.series.push(am5xy.LineSeries.new(root, {
          name: "Series 1",
          xAxis: xAxis,
          yAxis: yAxis,
          valueYField: "value1",
          valueXField: "date",
          tooltip: am5.Tooltip.new(root, {
            labelText: "{valueX}: {valueY}\n{previousDate}: {value2}"
          })
        }));
        
        series.strokes.template.setAll({
          strokeWidth: 2
        });
        
        series.get("tooltip").get("background").set("fillOpacity", 0.5);
        
        var series2 = chart.series.push(am5xy.LineSeries.new(root, {
          name: "Series 2",
          xAxis: xAxis,
          yAxis: yAxis,
          valueYField: "value2",
          valueXField: "date"
        }));
        series2.strokes.template.setAll({
          strokeDasharray: [2, 2],
          strokeWidth: 2
        });
        
        // Set date fields
        // https://www.amcharts.com/docs/v5/concepts/data/#Parsing_dates
        root.dateFormatter.setAll({
          dateFormat: "yyyy-MM-dd",
          dateFields: ["valueX"]
        });
        
        
        // Set data
        var data = [{
          date: new Date(2019, 5, 12).getTime(),
          value1: 50,
          value2: 48,
          previousDate: new Date(2019, 5, 5)
        }, {
          date: new Date(2019, 5, 13).getTime(),
          value1: 53,
          value2: 51,
          previousDate: "2019-05-06"
        }, {
          date: new Date(2019, 5, 14).getTime(),
          value1: 56,
          value2: 58,
          previousDate: "2019-05-07"
        }, {
          date: new Date(2019, 5, 15).getTime(),
          value1: 52,
          value2: 53,
          previousDate: "2019-05-08"
        }, {
          date: new Date(2019, 5, 16).getTime(),
          value1: 48,
          value2: 44,
          previousDate: "2019-05-09"
        }, {
          date: new Date(2019, 5, 17).getTime(),
          value1: 47,
          value2: 42,
          previousDate: "2019-05-10"
        }, {
          date: new Date(2019, 5, 18).getTime(),
          value1: 59,
          value2: 55,
          previousDate: "2019-05-11"
        }]
        
        series.data.setAll(data);
        series2.data.setAll(data);
        
        
        // Make stuff animate on load
        // https://www.amcharts.com/docs/v5/concepts/animations/
        series.appear(1000);
        series2.appear(1000);
        chart.appear(1000, 100);
        
        
        root.interfaceColors.set("text", am5.color(0xffffff));
        }); // end am5.ready()
    </script>
    <style>
      .fade {
        position: absolute;
      }
      .show {
        position: relative;
      }
      .nav-tabs .nav-link.active {
        background: transparent;
      }
    </style>
